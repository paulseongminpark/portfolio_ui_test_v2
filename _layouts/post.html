---
layout: default
---
<article>
  <header>
    <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
    <h1>{{ page.title }}</h1>
    <div class="post-tags">
      {% for tag in page.tags %}<span>{{ tag }}</span>{% endfor %}
    </div>
  </header>
  <div class="content">
    {{ content }}
  </div>
  <footer style="margin-top:2rem; padding-top:1rem; border-top:1px solid #eee;">
    <a href="{{ site.baseurl }}/{{ page.lang }}/">&larr; {% if page.lang == 'ko' %}목록으로{% else %}Back to list{% endif %}</a>
  </footer>
</article>
